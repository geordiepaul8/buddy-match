<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="row extra-padding-bottom">
        <h2>Register For An Account</h2>
    </div>
    <div class="row">
        <div class="col">
            <h5>Personal Details</h5>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.name?.errors }" />
                <div *ngIf="submitted && f?.name?.errors" class="invalid-feedback">
                    <div *ngIf="f?.name?.errors?.required">Name is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.email?.errors }" />
                <div *ngIf="submitted && f?.email?.errors" class="invalid-feedback">
                    <div *ngIf="f?.email?.errors?.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.password?.errors }" />
                <div *ngIf="submitted && f?.password?.errors" class="invalid-feedback">
                    <div *ngIf="f?.password?.errors?.required">Password is required</div>
                    <div *ngIf="f?.password?.errors?.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.age?.errors }" />
                <div *ngIf="submitted && f?.age?.errors" class="invalid-feedback">
                    <div *ngIf="f?.age?.errors?.required">Age is required</div>
                    <div *ngIf="f?.age?.errors?.min">You must be 18 or over to register an account</div>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Your Location</label>
                <select formControlName="location" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.location?.errors }" >
                    <option *ngFor="let location of locationList" [ngValue]="location">{{ location?.city }}</option>
                </select>
                <div *ngIf="submitted && f?.location?.errors" class="invalid-feedback">
                    <div *ngIf="f?.location?.errors?.required">location is required</div>
                </div>
               
            </div>

        </div>
        <div class="col">
            <h5>Add Interests</h5>
            <br>
            <div *ngFor="let interest of interestList; let i = index">
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" (change)="onChangeInterest(interest._id, $event.target.checked)">

                        <label class="form-check-label" for="defaultCheck1">
                            {{interest?.category}} : {{ interest?.name }}
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Register</button>
