<h2>Add New Interest</h2>
<form #interestForm="ngForm" (ngSubmit)="registerNewInterest(interestForm)">
  <div class="form-row">
    <div class="col">
      <div class="form-group">
        <label for="interestCategory">Category</label>
        <select id="interestCategory" 
                name="interestCategory" 
                [(ngModel)]="interestCategory"
                class="form-control">
          <option selected>Sport</option>
          <option>Art</option>
          <option>Literature</option>
        </select>
      </div>
      <div class="form-group">
          <input type="text" 
                 class="form-control"
                 id="interestName"
                 name="interestName"
                 [(ngModel)]="interestName"
                placeholder="Enter interest" aria-label="Enter interest" aria-describedby="basic-addon1">
      </div>
    </div>
  </div>
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
