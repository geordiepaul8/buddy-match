<ul class="list-group list-group-flush">
    <li class="list-group-item d-flex justify-content-between align-items-center" 
        *ngFor="let user of userList">
        {{ user.name }}
        <span class="badge badge-primary badge-pill">{{user.interests.length}}</span>
        <br>
        <button class="btn btn-sm btn-primary" (click)="logInUser(user)">Log In</button>
    </li>
</ul>
